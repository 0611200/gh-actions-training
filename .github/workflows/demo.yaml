name: Demo
on:
# for manual Event
  push: 
   branches: 
     - main
     - Task/*
     - feat/*
  pull_request: 
    branches: 
      - main
  issues: 
    types: 
      - opened
      - closed
  schedule:
    - cron: 0 12 * * *
    - cron: 0 9 * * 0
  workflow_dispatch: 
    inputs:
      areYouFeelingGood:
        description: "Are you feeling good?"
        type: boolean
        default: false
env:
  MY_VAR: Shloka
  MY_GREETINGS: World
  
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "we are learning github actions"
  job2:
    runs-on: ubuntu-latest
    needs: [job1]
    steps:
      - name: Step2
        run: echo "This is step2 with need of greeting"
      - name:  step3
        if: ${{ inputs.areYouFeelingGood }}
        run: echo "i am doing grat!"
      - name: step4
        if: ${{ inputs.areYouFeelingGood }}
        run: echo "i am not good"
      - name: step5
        run: echo "my superior code is ${{env.MY_VAR}} with ${{envMY_GREETINGS}} "
      
